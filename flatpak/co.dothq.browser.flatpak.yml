app-id: co.dothq.browser.flatpak
runtime: org.gnome.Platform
runtime-version: "3.38"
sdk: org.gnome.Sdk
command: dot-browser.sh
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Needs to talk to the network:
  - --share=network
  # Full filesystem access
  - --filesystem=home:rw
  # Pulse audio
  - --socket=pulseaudio
  # Enable dri
  - --device=dri
  # Theme support
  - --filesystem=~/.config/dconf:ro
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # Session bus for fire manager
  - --socket=session-bus
  # Native notifications
  - --talk-name=org.freedesktop.Notifications
  # Enable kerbos support
  - --filesystem=/run/.heim_org.h5l.kcm-socket
modules:
  - shared-modules/gtk2/gtk2.json
  - shared-modules/python2.7/python-2.7.json
  - shared-modules/dbus-glib/dbus-glib-0.110.json
  - name: dot-browser
    buildsystem: simple
    build-commands:
      - install -d /app/bin
      - cp -r * /app/bin
      - chmod +x /app/bin/dot-browser.sh
      # - install -v -D dot-browser/*.ini /var/lib
      # - install -D dot-browser.sh /app/bin/dot-browser.sh
    sources:
      - type: dir
        path: dot-browser/
      - type: file
        path: dot-browser.sh
